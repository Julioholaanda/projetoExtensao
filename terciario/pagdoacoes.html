<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doações - ACNC</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    /* FUNDO */
    body {
        background: url("https://acncdf.com/wp-content/uploads/2025/01/acnc-aaa.png") 
                    no-repeat center center fixed;
        background-size: cover;
    }

    /* BARRA DO TOPO */
    .topbar {
        background: #01a76f;
        color: white;
        padding: 15px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    /* Botão voltar */
    .voltar-btn {
        background: transparent;
        border: 2px solid white;
        color: white;
        padding: 8px 15px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        transition: 0.2s;
        margin-right: 15px;
    }

    .voltar-btn:hover {
        background: rgba(255, 255, 255, 0.2);
    }

    .logout {
        color: white;
        text-decoration: none;
        font-weight: bold;
    }

    /* CONTEÚDO CENTRAL */
    .container {
        display: flex;
        justify-content: center;
        padding: 40px 20px;
    }

    .donation-box {
        background: rgba(255, 255, 255, 0.92);
        width: 100%;
        max-width: 650px;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.15);
    }

    h1 {
        margin-bottom: 10px;
        font-size: 28px;
    }

    .subtitle {
        color: #333;
        margin-bottom: 25px;
        font-size: 17px;
    }

    /* BOTÕES DE VALOR */
    .amount-options {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 30px;
    }

    .amount {
        background: #e6e6e6;
        padding: 10px 25px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: 0.2s;
    }

    .amount:hover {
        background: #ccc;
    }

    /* FORMULÁRIO */
    label {
        margin-top: 15px;
        display: block;
        color: #444;
        font-size: 15px;
    }

    input, select {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #bbb;
        margin-top: 5px;
    }

    .donate-btn {
        width: 100%;
        padding: 14px;
        background: #01a76f;
        color: white;
        border: none;
        border-radius: 8px;
        margin-top: 25px;
        cursor: pointer;
        font-size: 18px;
        transition: 0.2s;
    }

    .donate-btn:hover {
        background: #01895c;
    }
</style>

</head>

<body>

<header class="topbar">
    <div style="display: flex; align-items: center;">
        <button class="voltar-btn" onclick="history.back()">⬅ Voltar</button>
        <h2>ACNC – Doações</h2>
    </div>
    <a href="login.html" class="logout">Sair</a>
</header>

<div class="container">

    <div class="donation-box">

        <h1>Faça sua Doação</h1>
        <p class="subtitle">
            Sua ajuda transforma vidas na Associação de Crianças Nova Canaã ❤️
        </p>

        <h3>Escolha um valor</h3>

        <div class="amount-options">
            <button class="amount">R$ 10</button>
            <button class="amount">R$ 20</button>
            <button class="amount">R$ 50</button>
            <button class="amount">R$ 100</button>
            <button id="outraDoacaoBtn" class="amount">Outra doação</button>
        </div>

        <h3>Informações do doador</h3>

        <form class="donation-form">

            <label>Nome completo</label>
            <input type="text" placeholder="Digite seu nome" required>

            <label>E-mail</label>
            <input type="email" placeholder="Digite um e-mail válido" required>

            <label>Método de pagamento</label>
            <select required>
                <option value="">Selecione</option>
                <option value="pix">PIX</option>
                <option value="credito">Cartão de Crédito</option>
                <option value="debito">Cartão de Débito</option>
            </select>

            <button type="submit" class="donate-btn">Doar Agora</button>
        </form>
    </div>

</div>

<script>
    // Redirecionar ao clicar em "Outra doação"
    document.getElementById('outraDoacaoBtn').addEventListener('click', function() {
        // Coloque o caminho da página para doar roupas, calçados, brinquedos, etc.
        window.location.href = 'outrasdoacoes.html';
    });
</script>

</body>
</html>
