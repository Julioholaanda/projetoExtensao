<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login Facebook - Protótipo</title>

<style>
body{
    font-family: Arial;
    background:#eef1f6;
    text-align:center;
    padding:50px;
}
.box{
    background:white;
    width:350px;
    margin:auto;
    padding:40px;
    border-radius:12px;
    box-shadow:0 0 10px rgba(0,0,0,0.2);
}
button{
    padding:10px 20px;
    border:none;
    border-radius:5px;
    background:#1877F2;
    color:white;
    cursor:pointer;
    margin-top:20px;
}
</style>

</head>
<body>

<div class="box">
    <h2>Login com Facebook</h2>
    <p>Protótipo apenas para visualização.</p>
    <button onclick="history.back()">Voltar</button>
</div>

</body>
</html>
