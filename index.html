<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - ACNC</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
      rel="stylesheet">

<link rel="stylesheet" href="Principal/css/main.css">

</head>
<body>

<section class="login-section">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      
      <!-- Logo -->
      <div class="col-md-9 col-lg-6 col-xl-5 d-flex justify-content-center">
        <img src="https://acncdf.com/wp-content/uploads/2025/01/acnc-aaa.png"
            alt="Logo ACNC"
            class="logo-img img-fluid">
      </div>


      <!-- Formulário -->
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

      <!-- FORM + REDIRECIONAMENTO -->
      <form onsubmit="event.preventDefault(); window.location.href='Principal/ACNC-Doacoes/pagdoacoes.html';">


        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
          <p class="lead fw-normal mb-0 me-3">Entrar com</p>

          <!-- Google -->
          <button type="button" class="btn btn-light btn-floating mx-1 p-2"
                  onclick="window.location.href='Principal/loginfake/google.html'">
              <img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" style="width: 20px;">
          </button>


          <!-- Facebook -->
          <button type="button" class="btn btn-light btn-floating mx-1 p-2"
                  onclick="window.location.href='Principal/loginfake/facebook.html'">
              <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"
                  style="width: 20px;">
          </button>


          <!-- LinkedIn -->
          <button type="button" class="btn btn-light btn-floating mx-1 p-2"
                  onclick="window.location.href='Principal/loginfake/linkedin.html'">
              <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" style="width: 20px;">
          </button>
        </div>

        <div class="divider d-flex align-items-center my-4">
          <p class="text-center fw-bold mx-3 mb-0">Ou</p>
        </div>

        <!-- Email -->
        <div class="form-outline mb-4">
          <input type="email" class="form-control form-control-lg"
                 placeholder="Digite um email válido" required />
          <label class="form-label">Endereço de e-mail</label>
        </div>

        <!-- Senha -->
        <div class="form-outline mb-3">
          <input type="password" class="form-control form-control-lg"
                 placeholder="Digite a senha" required />
          <label class="form-label">Senha</label>
        </div>

        <div class="d-flex justify-content-between align-items-center">
          <div class="form-check mb-0">
            <input class="form-check-input me-2" type="checkbox" />
            <label class="form-check-label">Lembre-me</label>
          </div>
          <a href="#!" class="text-body">Esqueceu a senha?</a>
        </div>

        <div class="text-center text-lg-start mt-4 pt-2">
          <!-- BOTÃO LOGIN -->
          <button type="submit" class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;">
            Login
          </button>

          <p class="small fw-bold mt-2 pt-1 mb-0">Não tem uma conta?
            <a href="Principal/ACNC-Doacoes/pagcadastro.html" class="link-danger">Registra-se</a></p>
        </div>

      </form>
      </div>
    </div>
  </div>
</section>

<!-- FUNÇÃO DE REDIRECIONAMENTO -->
<script>
function redirecionar() {
    // Caminho seguro — ajuste se precisar
    window.location.href = "pagdoacoes.html";  
}
</script>

</body>
</html>
